<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favc2.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Segunda entrega</title>
</head>
<body>
    <main>
        <div class="encabezado">
            <p id="titulo"> <strong>TE AYUDAMOS A ENCONTRAR TU MEJOR OPCIÓN DE TÉ</strong>  <br> ¿Qué beneficios querés que tenga?  </p>
        </div>
        <div class="contenedor">
            <div id="cajaUno">
                <p> Relajante </p>
                <img src="img/relajante.png" alt="">
                <div >
                    <button id="css-button-shadow-border-sliding--green"  onClick="traerTePorID(1)" >boton 1</button> 
                </div>
                
            </div>
            
            <div id="cajaDos">
                <p> Dijestivo </p>
                <img src="img/diges.png" alt="">
                <button id="css-button-shadow-border-sliding--green" onClick="traerTePorID(2)">boton 2</button>
            </div>
            <div id="cajaTres">
                <p> Energético </p>
                <img src="img/energia.png" alt="">
                <button id="css-button-shadow-border-sliding--green" onClick="traerTePorID(3)">boton 3</button>
            </div>

            <div class="contenedorDos">
                
                <p id="cajaTeElegido">  </p>

            </div>
        </div>
        
    </main>



    <script src="./main.js"> </script>
</body>
</html>
